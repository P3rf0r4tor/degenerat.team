<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #feffcf;
        color: #333;
        margin: 0;
        padding: 0;
    }

    main {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
    }

    h2, h3 {
        color: #333;
    }

    .post-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 1rem;
        border-radius: 8px;
        width: 100%;
    }

    .post-form label {
        display: flex;
        flex-direction: column;
        font-weight: bold;
        font-size: 0.95rem;
    }

    .post-form input[type="text"],
    .post-form textarea {
        padding: 0.6rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        width: 100%;
        box-sizing: border-box;
    }

    .post-form textarea {
        height: 100px;
    }

    .post-form button {
        align-self: flex-start;
        background-color: #e7e8be;
        border: none;
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .post-form button:hover {
        background-color: #dcdcc3;
    }

    .post-block {
        background-color: #ecebbd;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        border-left: 4px solid #c9c8a9;
    }

    ul {
        list-style-type: none;
        padding-left: 0;
    }

    li {
        margin-bottom: 1rem;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    @media (max-width: 600px) {
        .post-form input[type="text"],
        .post-form textarea {
            font-size: 1rem;
        }
    }
    
    header {
        background-color: #e7e8be;
        padding: 1rem 2rem;
        font-weight: bold;
    }

    footer {
        background-color: #e7e8be;
        text-align: center;
        padding: 1rem 0;
        font-size: 0.9rem;
    }
</style>
</head>
<body>

<header>
    <nav>
        <a href="/">Home</a> |
        <a href="/about">О проекте</a> |
        <a href="/register">Регистрация</a>
    </nav>
</header>

<main>
   
</main>

<footer>
   | &copy; 2025 degenerat.team |
</footer>

</body>
</html>
